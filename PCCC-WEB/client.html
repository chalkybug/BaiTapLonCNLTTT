
<html lang="en">

    <body onload="initMap()">
        <div class="container-fluid">
            <!-- navbar-->
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                        aria-expanded="false" aria-label="Toggle navigation"></button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
    
                    </ul>
                    <form action="#" class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" id="textLocation" placeholder="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><a href="./Admin.html">Login</a></button>
                    </form>
                </div>
            </nav>
    
            <!-- -->
            <div class="space"></div>
    
            <div class="row">
                <div class="col-sm-8">
    
                    <div id="map"></div>
                </div>
                <div class="col-sm-4">
                    <!-- đường-->
    
                    <div class="form-group">
                        <label for="txtStrest">Địa Chỉ</label>
                        <input type="text" class="form-control" name="txtAddress" id="txtAddress" aria-describedby="helpId">
                    </div>
                    <!--Quận -->

                        <label for="txtStrest">Quận</label>
                        <input type="text" class="form-control" name="txtCounty" id="txtCounty" aria-describedby="helpId">

                    <!-- Thành phố-->
                    <div class="form-group">
                        <label for="txtStrest">Thành phố</label>
                        <input type="text" class="form-control" name="txtCity" id="txtCity" aria-describedby="helpId">
                    </div>
                    <!-- HÌnh ảnh-->
                    <div class="form-group">
                        <label for="txtStrest">Tải ảnh lên</label>
                        <input type="file" class="form-control" name="txtImage" id="txtImage" >
                    </div>
                    
                    <img id="img" height="150">
                    <br />
                    <!-- submit-->
                    <button id="submit" type="submit" class="btn btn-danger">Báo Cháy</button>
    
                </div>
