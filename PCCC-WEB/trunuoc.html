<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta city="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- angular js-->
    <script src="js/angular.min.js"></script>

</head>

<body ng-app="myApp" ng-controller="myCtrl">

   
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #ff1fe1;">
        <a class="navbar-brand" href="#">Phòng cháy chữa cháy</a>
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                        <a class="nav-link" href="./admin.html">Báo Cháy
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./tramcuuhoa.html">Trạm Cứu Hỏa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./xecuuhoa.html">Xe Cứu Hỏa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./damchay.html">Đám Cháy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./trunuoc.html">Trụ Nước</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input ng-model="search" class="form-control mr-sm-2" type="text" placeholder="Search">
                <button ng-click="btnCreate()" class="btn btn-light my-2 my-sm-0" type="button" data-toggle="modal" data-target="#modalCreate">Thêm mới</button>
            </form>
        </div>
    </nav>

    <!-- test angular-->
    <div class="container">
        
   
    <!-- test modal-->
    <!-- Button to Open the Modal -->
   
    <!-- The Modal create -->
    <div class="modal" id="modalCreate">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Thêm mới</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="#">

                        <!-- city-->

                        <div class="form-group">
                            <label for="">City</label>
                            <input type="text" class="form-control"  id="cityCreate" aria-describedby="helpId" placeholder="">
                        </div>
                        <!-- county-->

                        <div class="form-group">
                            <label for="">County</label>
                            <input type="text" class="form-control"  id="countyCreate" aria-describedby="helpId" placeholder="">
                        </div>
                        <!-- address-->

                        <div class="form-group">
                            <label for="">Address</label>
                            <input type="text" class="form-control" id="addressCreate" aria-describedby="helpId" placeholder="">
                        </div>
                        <!-- lat-->

                        <div class="form-group">
                            <label for="">Lat</label>
                            <input type="text" class="form-control"  id="latCreate" aria-describedby="helpId" placeholder="">
                        </div>
                        <!-- lng-->

                        <div class="form-group">
                            <label for="">Lng</label>
                            <input type="text" class="form-control" id="lngCreate" aria-describedby="helpId" placeholder="">
                        </div>
                    </form>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button ng-click="create()" type="button" class="btn btn-success" data-dismiss="modal">Create</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <!-- The Modal edit -->
    <div class="modal" id="modalEdit">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Thêm mới</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="#">

                        <!-- city-->

                        <div class="form-group">
                            <label for="">City</label>
                            <input type="text" class="form-control" city="city" id="cityEdit" aria-describedby="helpId" placeholder="">
                        </div>
                        <!-- county-->

                        <div class="form-group">
                            <label for="">County</label>
                            <input type="text" class="form-control" city="county" id="countyEdit" aria-describedby="helpId" placeholder="">
                        </div>
                        <!-- address-->

                        <div class="form-group">
                            <label for="">Address</label>
                            <input type="text" class="form-control" city="address" id="addressEdit" aria-describedby="helpId" placeholder="">
                        </div>
                        <!-- lat-->

                        <div class="form-group">
                            <label for="">Lat</label>
                            <input type="text" class="form-control" city="lat" id="latEdit" aria-describedby="helpId" placeholder="">
                        </div>
                        <!-- lng-->

                        <div class="form-group">
                            <label for="">Lng</label>
                            <input type="text" class="form-control" city="lng" id="lngEdit" aria-describedby="helpId" placeholder="">
                        </div>
                    </form>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button ng-click="Edit()" type="button" class="btn btn-success" data-dismiss="modal">Edit</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <div class="modal" id="modalDelete">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Bạn có chắc chắn muốn xóa</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button ng-click="Delete()" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th ng-click="orderbyme('id')">id</th>
                <th ng-click="orderbyme('city')">city</th>
                <th ng-click="orderbyme('county')">county</th>
                <th ng-click="orderbyme('address')">address</th>
                <th ng-click="orderbyme('lat')">lat</th>
                <th ng-click="orderbyme('lng')">lng</th>
                <th></th>
                <th></th>
            </tr>

        </thead>
        <tbody>
            <tr ng-repeat="x in dsTramCuuHoa | orderBy:myOrderBy | filter : search">
                <td>{{x.id}}</td>
                <td>{{x.city}}</td>
                <td>{{x.county}}</td>
                <td>{{x.address}}</td>
                <td>{{x.lat}}</td>
                <td>{{x.lng}}</td>
                
                <td>
                    <button ng-click="btnEdit(x.id)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalEdit">
                        Sửa
                    </button>

                </td>
                <td>
                    <button ng-click="btnDelete(x.id)" type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalDelete">
                        Xóa
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
<script>
    var app = angular.module("myApp", []);

    app.controller("myCtrl", function ($scope, $http) {
        $http.get("http://localhost:8177/api/trunuoc").then(function (response) {
            $scope.dsTramCuuHoa = response.data;
        });

        $scope.loadData = function () {
            $http.get("http://localhost:8177/api/trunuoc").then(function (response) {
                $scope.dsTramCuuHoa = response.data;
            });
        }
        $scope.create = function () {
            $.ajax({
                type: "post",
                url: "http://localhost:8177/api/trunuoc",
                dataType: "text",
                data: {
                    city: $('#cityCreate').val(),
                    county: $('#countyCreate').val(),
                    address: $('#addressCreate').val(),
                    lat: $('#latCreate').val(),
                    lng: $('#lngCreate').val(),

                },
                success: function (response) {
                    console.log("success create");
                    $scope.loadData();
                }
            });

        }
       
        $scope.btnEdit = function (id) {
            $scope.id = id;

            $.ajax({
                type: "GET",
                url: "http://localhost:8177/api/trunuoc",
                dataType: "json",
                success: function (response) {
                    response.forEach(element => {
                        if (element.id == id) {
                            console.log($scope.id);

                            $('#cityEdit').val(element.city);
                            $('#countyEdit').val(element.county);
                            $('#addressEdit').val(element.address);
                            $('#latEdit').val(element.lat);
                            $('#lngEdit').val(element.lng);
                        }
                    });



                }
            });

        }
        $scope.btnDelete= function(id){
            $scope.idDelete=id;
        }
        $scope.btnCreate = function () {
            $scope.Clear();
        }

        $scope.Clear = function () {
            $('#cityCreate').val("");
            $('#countyCreate').val("");
            $('#addressCreate').val("");
            $('#latCreate').val("");
            $('#lngCreate').val("");

            $('#cityEdit').val("");
            $('#countyEdit').val("");
            $('#addressEdit').val("");
            $('#latEdit').val("");
            $('#lngEdit').val("");
        }

        $scope.Edit = function () {
            console.log($scope.id);
      
            $.ajax({
                type: "PUT",
                url: "http://localhost:8177/api/trunuoc",
                dataType: "text",
                data: {
                    id: $scope.id,
                    city: $('#cityEdit').val(),
                    county: $('#countyEdit').val(),
                    address: $('#addressEdit').val(),
                    lat: $('#latEdit').val(),
                    lng: $('#lngEdit').val(),

                },
                success: function (response) {
                    console.log("success edit");
                    $scope.loadData();
                }
            });

        }

        $scope.Delete = function () {
            $.ajax({
                type: "DELETE",
                url: "http://localhost:8177/api/trunuoc/" + $scope.idDelete,
                dataType: "text",
                success: function (response) {
                    console.log("xóa thành công");
                    $scope.loadData();
                }
            });
        }
        // table control
        $scope.orderbyme = function (x) {
            $scope.myOrderBy = x;
        }
    });
</script>

</html>
